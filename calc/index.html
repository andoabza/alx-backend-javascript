<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">

    <title>calculator</title>

</head>
<body>
    <div class="container">
            <h1 class="head-text">Calculator</h1>
        <div class="card">

                <div class="input">
                    <p>Enter your value</p>
                    <div class="inpu" id="text">
                       
                    </div>    
                </div>
                
                <div class="values">
                    <div class="test">
                            <div class="items">
                                <ul>
                                    <li id="1">1</li>
                                    <li id="4">4</li>
                                    <li id="7">7</li>
                                </ul>
                            </div>
                            <div class="item0">
                                <ul>
                                    <li id="2">2</li>
                                    <li id="5">5</li>
                                    <li id="8">8</li>
                                
                                </ul>
                            </div>
                            <div class="item1">
                                <ul>
                                    <li id="3">3</li>
                                    <li id="6">6</li>
                                    <li id="9">9</li>
                                
                                </ul>
                            </div>

                </div>
                <div class="method">
                    <ul>
                        <li id="min">-</li>
                        <li id="plu">+</li>
                        <li id="mul">*</li>
                        <li id="div">/</li>
                    </ul>
                </div>

                </div>
                <p class="zero" id="0">0</p>
                <p class="equal" id="equal">=</p>
            </div>

           
        </div>


    </div>
    <script src="./index.js"></script>
</body>
</html>
